<!DOCTYPE html>
<html>
<head>
  <title>Inscription</title>
</head>
<body>
  <h1>Créer un compte</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type="submit">S'inscrire</button>
  </form>

  <p>
    Déjà un compte ?
    <a href="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">Se connecter</a>
  </p>
</body>
</html>
